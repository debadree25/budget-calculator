<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <app-budget-card [isIncome]="true" [description]="'Salary'" [amount]="400000" style="margin-bottom: 20px;"></app-budget-card>
        </div>
        <div class="expenses-column">
            <h1>Expenses</h1>
            <app-budget-card [isIncome]="false" [description]="'Rent'" [amount]="8000" style="margin-bottom: 20px;"></app-budget-card>
            <app-budget-card [isIncome]="false" [description]="'Food'" [amount]="10000" style="margin-bottom: 20px;"></app-budget-card>
            <app-budget-card [isIncome]="false" [description]="'Travel'" [amount]="1000" style="margin-bottom: 20px;"></app-budget-card>
        </div>
    </div>
</section>
